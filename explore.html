<!DOCTYPE html>

  <style>
  .ag-format-container {
    width: 1142px;
    margin: 0 auto;
  }

  body {
    /* Add background gradient */
    background-image: linear-gradient(225deg, #10227e 0%, #90caf9 50%, #ffffff 100%);
      font-family: Arial, sans-serif;
    }

    .ag-courses-item_title,
    .ag-courses-item_date-box {
      color: #10227e; /* Dark blue */
    }

    /* Styling for course items */
    .ag-courses_item {
      margin: 0 15px 30px;
      overflow: hidden;
      border-radius: 28px;
      transition: transform 0.3s ease-in-out;
      background-color: lightgrey;
      opacity: 115%;
      padding: 20px;
    }

    .ag-courses-item_link {
      display: block;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
      position: relative;
    }

    .ag-courses-item_bg {
      height: 128px;
      width: 128px;
      background-color: lightgray;
      opacity: 25%;
      z-index: 1;
      position: absolute;
      top: -75px;
      right: -75px;
      border-radius: 50%;
      transition: all 0.5s ease;
    }

    /* Dark blue glassy hover effect */
    .ag-courses-item_link:hover .ag-courses-item_bg {
      transform: scale(10);
      background-color:rgba(9, 23, 171, 0.7); /* Blue with adjusted transparency */
    }

    .ag-courses-item_title {
      min-height: 87px;
      text-align: left;
      margin: 0 0 25px;
      overflow: hidden;
      font-weight: bold;
      font-size: 30px;
      color: #10227e; /* Dark blue */
      z-index: 2;
      position: relative;
    }

    .ag-courses-item_date-box {
      font-size: 18px;
      color: #10227e; /* Dark blue */
      background-color:lightgrey
      z-index: 2;
      position: relative;
    }

    .ag-courses-item_date {
      font-weight: bold;
      color: #10227e; /* Dark blue */
      transition: color 0.5s ease;
    }
    /* Added style for the horizontal line */
    .ag-courses_box {
      border-bottom: 1px solid #ccc; /* Change the color and style as needed */
      padding-bottom: 20px; /* Adjust spacing as needed */
      margin-bottom: 30px; /* Adjust margin between course items */
    }

  /* Rest of the provided CSS styles here */
